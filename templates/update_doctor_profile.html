<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Doctor Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .flash-box {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            opacity: 0;
            z-index: 9999;
            animation: fadeInOut 5s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
            body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f6ff;
        }

    .flash-success {
        background-color: #28a745;
    }

    .flash-error {
        background-color: #dc3545;
    }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        .content {
            padding-left: 20px;
        }
        .sidebar-sticky {
            padding-top: 20px;
            height: 100vh;
            background-color: #f8f9fa;
        }


        .sidebar-logo-img {
            width: 150px;          /* adjust size as needed */
            height: 150px;         /* must be equal to width */
            object-fit: cover;     /* crops the image to fill the circle */
            border-radius: 50%;    /* makes it a circle */
            border: 3px solid #007bff; /* optional: add blue border */
        }


        .sidebar-sticky .nav-link {
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            margin-bottom: 10px;
            color: #333;
            background-color: #8b99aa;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }


        .sidebar-sticky .nav-link:hover {
            background-color: #007bff;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .sidebar-sticky .nav-link.active {
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .sidebar-sticky .nav-link i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
         <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">


                <!-- ⭐ Logo Section START -->
                <div class="sidebar-logo text-center my-3">
                    <img src="{{ url_for('static', filename='DLMS logo.png') }}"
                        class="img-fluid sidebar-logo-img"
                        alt="Logo">
                    <h5 class="mt-2 fw-bold">DLMS</h5>
                </div>
                <!-- ⭐ Logo Section END -->


                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('doctor_dashboard') }}">
                            <i class="bi bi-grid-fill"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('update_doctor_profile') }}">
                            <i class="bi bi-person-fill"></i> Update Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('update_schedule') }}">
                            <i class="bi bi-clock-fill"></i> Update Schedule
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('doctor_appointments') }}">
                            <i class="bi bi-calendar-check-fill"></i> Appointments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('doctor_prescriptions') }}">
                            <i class="bi bi-file-text-fill"></i> Write Prescription
                        </a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('doctor_all_previous_prescriptions') }}">
                            <i class="bi bi-list-task"></i> View Prescriptions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('my_zoom_meetings') }}">
                            <i class="bi bi-camera-video-fill"></i> Zoom Meetings
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('doctor_dashboard') }}">
                            <i class="bi bi-star-fill"></i> My Reviews
                        </a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main Content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
         <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
               <h2 class="h2">Update Profile</h2>
               
            </div>
        

         <form action="{{ url_for('update_doctor_profile') }}" method="POST">
            <div class="mb-3">
                <label for="d_id" class="form-label">Doctor ID</label>
                <input type="text" class="form-control" id="d_id" name="d_id" value="{{ doctor.d_id }}" readonly>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ doctor.name }}" readonly>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ doctor.email }}" readonly>
            </div>

            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation" name="designation" value="{{ doctor.designation }}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ doctor.phone }}" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ doctor.location }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>

           
         </form>
    </main>
 </div>
</div>

<script>
    window.onload = function() {
        const flashBox = document.getElementById('flash-message');
        if (flashBox) {
            const msg = flashBox.textContent.toLowerCase();
            if (msg.includes('success')) {
                flashBox.classList.add('flash-success');
            } else {
                flashBox.classList.add('flash-error');
            }
        }
    }
</script>
</body>
</html>
