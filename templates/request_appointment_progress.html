<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Appointment Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='request_appointment_progress.css') }}">
</head>

<body>

<div class="container-fluid">
    <div class="row">
        
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <!-- ⭐ Logo Section START -->
                <div class="sidebar-logo text-center my-3">
                    <img src="{{ url_for('static', filename='DLMS logo.png') }}" 
                        class="img-fluid sidebar-logo-img" 
                        alt="Logo">
                    <h5 class="mt-2 fw-bold">DLMS</h5>
                </div>
                <!-- ⭐ Logo Section END -->
                 
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('patient_dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('update_patient_profile') }}">Update Profile</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('verified_doctor_list') }}">Doctor List</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('patient_dashboard') }}">My Prescriptions</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('patient_dashboard') }}">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('patient_dashboard') }}">Diet Suggestion</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('patient_dashboard') }}">My Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('patient_dashboard') }}">24/7 Urgent Care</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('ai_assistant') }}">AI-Assiatant</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('telemedicine_payment') }}"> Telemedicine Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="text-center mt-5">
                <div class="progress-box shadow-sm">
                    <div class="icon-circle">
                        <i class="bi bi-check-circle-fill"></i>
                    </div>

                    <h2 class="success-text">{{ success }}</h2>

                    <p class="redirect-text">
                        Redirecting to dashboard in <span id="counter">3</span> seconds...
                    </p>
                </div>
            </div>

        </main>

    </div>
</div>

<script>
    let count = 5;
    let interval = setInterval(() => {
        count--;
        document.getElementById("counter").innerText = count;

        if (count === 0) {
            clearInterval(interval);
            window.location.href = "{{ redirect_url }}";
        }
    }, 1000);
</script>

</body>
</html>
