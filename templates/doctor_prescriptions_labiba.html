<!-- templates/doctor_prescription.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar-sticky {
            padding-top: 20px;
            height: 100vh;
            background-color: #f8f9fa;
        }


        .sidebar-logo-img {
            width: 150px;          /* adjust size as needed */
            height: 150px;         /* must be equal to width */
            object-fit: cover;     /* crops the image to fill the circle */
            border-radius: 50%;    /* makes it a circle */
            border: 3px solid #007bff; /* optional: add blue border */
        }


        .sidebar-sticky .nav-link {
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            margin-bottom: 10px;
            color: #333;
            background-color: #8b99aa;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }


        .sidebar-sticky .nav-link:hover {
            background-color: #007bff;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .sidebar-sticky .nav-link.active {
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .sidebar-sticky .nav-link i {
            margin-right: 8px;
        }


        .main-content {
            /* background-color: rgba(0, 123, 255, 0.1); */
            padding: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f6ff;
        }

        .white-box {
            background-color: white;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
        }



        .flash-box {
            padding: 10px 20px;
            margin: 15px 0;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            transition: opacity 0.5s ease;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>




<body>
<div class="container-fluid">
    <div class="row">
        
        <!-- Sidebar (Same as dashboard) -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">

                <!-- ⭐ Logo Section START -->
                <div class="sidebar-logo text-center my-3">
                    <img src="{{ url_for('static', filename='DLMS logo.png') }}"
                        class="img-fluid sidebar-logo-img"
                        alt="Logo">
                    <h5 class="mt-2 fw-bold">DLMS</h5>
                </div>
                <!-- ⭐ Logo Section END -->

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('doctor_dashboard') }}">
                            <i class="bi bi-grid-fill"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('update_doctor_profile') }}">
                            <i class="bi bi-person-fill"></i> Update Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('update_schedule') }}">
                            <i class="bi bi-clock-fill"></i> Update Schedule
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('doctor_appointments') }}">
                            <i class="bi bi-calendar-check-fill"></i> Appointments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('doctor_prescriptions') }}">
                            <i class="bi bi-file-text-fill"></i> Write Prescription
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('my_zoom_meetings') }}">
                            <i class="bi bi-camera-video-fill"></i> Zoom Meetings
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-star-fill"></i> My Reviews
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <!-- ⭐ MATCHING HEADER LIKE DASHBOARD ⭐ -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Add Prescription</h1>
                <p class="doctor-id text-center">Your ID: {{ d_id }}</p>
            </div>

            <!-- Flash Message -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div id="flash-message" class="flash-box">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Prescription Form -->
            <div class="col-md-8">
                <form method="POST">
                    <div class="mb-3">
                        <label for="p_id" class="form-label">Patient ID</label>
                        <input type="text" class="form-control" id="p_id" name="p_id" required>
                    </div>

                    <div class="mb-3">
                        <label for="weekly_smbg" class="form-label">Weekly Number of times for SMBG</label>
                        <textarea class="form-control" id="weekly_smbg" name="weekly_smbg" rows="2" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Prescription</button>
                </form>
            </div>

        </main>
    </div>
</div>

<!-- Flash Animation Script (unchanged) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.onload = function () {
        const flashBox = document.getElementById('flash-message');
        if (flashBox) {
            const msg = flashBox.textContent.toLowerCase();
            if (msg.includes('success')) {
                flashBox.classList.add('flash-success');
            } else {
                flashBox.classList.add('flash-error');
            }

            setTimeout(() => {
                flashBox.style.opacity = '0';
                setTimeout(() => flashBox.remove(), 500);
            }, 3000);
        }
    }
</script>
</body>
</html>
